<!DOCTYPE html>
<html>

<head>
    <title>意見否定サービス</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        .centered {
            text-align: center;
            margin-top: 50px;
        }
        .tab {
            overflow: hidden;
            background-color: #333;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
            color: #f4f4f4;
        }
        .tab button:hover {
            background-color: #ddd;
            color: black;
        }
        .tab button.active {
            background-color: #4CAF50;
        }
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border-top: none;
        }
        input[type=text], input[type=submit] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
        h1 {
            color: #333;
        }
    </style>
</head>

<body>
    <div class="centered">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Menu')">メニュー</button>
            <button class="tablinks" onclick="openTab(event, 'History')">履歴</button>
            <button class="tablinks" onclick="openTab(event, 'Login')">ログイン</button>
            <button class="tablinks" onclick="openTab(event, 'Share')">共有</button>
        </div>

    </div>

    <div id="Menu" class="tabcontent">
        <h1>意見否定サービス</h1>
        <form action="/submit_opinion" method="POST">
            <label for="opinion">意見:</label><br>
            <input type="text" id="opinion" name="opinion"><br>
            <label for="professions">職業 (スペース区切り):</label><br>
            <input type="text" id="professions" name="professions"><br><br>
            <input type="submit" value="送信">
        </form>

        <!-- 応答の表示 -->
    </div>

    <div id="History" class="tabcontent">
        <!-- 履歴のコンテンツ -->
    </div>

    <div id="Login" class="tabcontent">
        <!-- ログインのコンテンツ -->
    </div>

    <div id="Share" class="tabcontent">
        <!-- 共有のコンテンツ -->
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // 初期タブの設定
        document.addEventListener("DOMContentLoaded", function(){
            document.querySelector(".tablinks").click();
        });
    </script>
</body>

</html>
